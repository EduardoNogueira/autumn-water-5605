<h1 class="text-lg-center">Twitch Finder</h1>

<div ng-controller="TwitchFinderController">
    <input type="text" ng-model="name" placeholder="e.g. Fifa" />
    <button type="button" class="btn btn-default" ng-click="search()">
        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
    </button>
    <div class="col-xs-12">
        <div ng-if="!listStreams">
            Loading...
        </div>

        <div ng-if="listStreams">
            <div ng-repeat="stream in listStreams.streams" class="col-xs-12 col-sm-6 col-lg-4">
                <img class="img-thumbnail" ng-src="{{stream.preview.large}}">
                <a ng-click="streamDetail(stream.channel.name)">{{stream.channel.name}}</a>
            </div>
        </div>
    </div>
</div>
